	<style>
        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
          overflow: hidden;
          background-color: #00c292;
        }

        .topnav a {
          float: left;
          display: block;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        .topnav a:hover {
          background-color: #00c292;
          color: black;
        }

        .topnav a.active {
          background-color: #00c292;
          color: white;
        }

        .topnav .icon {
          display: none;
        }

        @media screen and (max-width: 600px) {
          .topnav a:not(:first-child) {display: none;}
          .topnav a.icon {
            float:left;
            right:-50%;
            display: block;
          }
        }

        @media screen and (max-width: 600px) {
          .topnav.responsive {position: relative;}
          .topnav.responsive .icon {
            position: absolute;
            right: 50%;
            top: 0;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }
        </style>
</head>

<body>
<!-- header -->
<div class="header-top-area">
	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
				<div class="logo-area">
					<img src="../fondoSescam.jpg" width="100" height="100">
				</div>
			</div>
		</div>
	</div>
</div>


<div class="topnav" id="myTopnav">
	<a class="active">Menú</a>
	<a href="./doctor.html">Inicio</a>
	<a href="#" onclick="cerrarSesion()">Salir</a>
	<a href="javascript:void(0);" class="icon" onclick="myFunction()">
		<i class="fa fa-bars"></i>
	</a>
</div>



<script>
    function myFunction() {
      var x = document.getElementById("myTopnav");
      if (x.className === "topnav") {
        x.className += " responsive";
      } else {
        x.className = "topnav";
      }
    }
    </script>

<div class="data-table-area">
	<div class="container">
		<div class="row" ng-controller="add">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="sale-statistic-inner notika-shadow mg-tb-30">

					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">
							<div class="form-group">
								<h3>Especialidad:</h3>
								<input id="especialidadDoctor" name="especialidadDoctor" readonly>
								<br><br>
								<button id="cambioRolP" name="cambioRolP"
										class="btn btn-success notika-btn-success"
										onclick="cambioRolPaciente()">Cambiar a Paciente</button>
								<br> <br>
								<p>Si desea cambiar el rol a paciente, pulse el botón.</p>
							</div>
						</div>

					</div>
					</br>
					</br>
					<div class="row">
						<div class="col-lg-8 col-md-8 col-sm-8 col-xs-8">

							<div class="form-group">
								<h3>Fecha</h3>
								<div class="bootstrap-select fm-cmp-mg">
									<input type="date" id="fecha" name="fecha" value="2019-11-12"
										   min="2019-06-07" max="2999-06-14">
								</div>
								<br>
								<div class="form-example-int">
									<button id="btnPedirCita"
											class="btn btn-success notika-btn-success"
											onclick="obtenerCitaPaciente()">Buscar Citas</button>
								</div>
							</div>
						</div>

					</div>
					</br>
					</br>
					<div class="row">
						<div class="data-table-list">
							<div class="basic-tb-hd">
								<h2>Citas</h2>
							</div>
							<div class="table-responsive">


								<table class="table table-striped table-hover">
									<thead>
									<tr>
										<th>FECHA</th>
										<th>HORA</th>
										<th>DNI Paciente</th>
										<th>Especialidad</th>
									</tr>
									</thead>
									<tbody id="tablaCuerpo">
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
